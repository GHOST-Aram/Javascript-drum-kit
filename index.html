<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/main.js" defer></script>
    <title>Javascript | Drum kit</title>
</head>
<body>
    <section class="keys">
        <div class="container flex">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <div class="sound-name">Boom</div>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <div class="sound-name">Clap</div>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <div class="sound-name">Hihat</div>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <div class="sound-name">Kick</div>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <div class="sound-name">Openhat</div>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <div class="sound-name">Ride</div>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <div class="sound-name">Snare</div>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <div class="sound-name">Tink</div>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <div class="sound-name">Tom</div>
            </div>
        </div>
    </section>
    <!--Audios-->
    <section class="audios">
        <audio src="sounds/boom.wav" data-key="A"></audio>
        <audio src="sounds/clap.wav" data-key="S"></audio>
        <audio src="sounds/hihat.wav" data-key="D"></audio>
        <audio src="sounds/kick.wav" data-key="F"></audio>
        <audio src="sounds/openhat.wav" data-key="G"></audio>
        <audio src="sounds/ride.wav" data-key="H"></audio>
        <audio src="sounds/snare.wav" data-key="J"></audio>
        <audio src="sounds/tink.wav" data-key="K"></audio>
        <audio src="sounds/tom.wav" data-key="L"></audio>
    </section>
</body>
</html>
